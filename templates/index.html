{% extends "base.html" %}
{% block content %}
<section class="form-section">
  <h2>Add Expense</h2>
  <div class="form-row">
    <input id="category" placeholder="Category (e.g., Food, Transport)" />
    <input id="amount" placeholder="Amount" type="number" step="0.01" />
    <input id="date" type="date" />
    <button id="addBtn">Add</button>
  </div>
  <div id="error" class="error"></div>
</section>

<section class="chart-section">
  <h2>Spending by Category</h2>
  <canvas id="expenseChart" width="400" height="300"></canvas>
</section>

<section class="list-section">
  <h2>Recent Expenses</h2>
  <ul id="expenseList" class="expense-list"></ul>
</section>

{% endblock %}
